apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: tileserv
parameters:
  - name: PG_TILESERV_IMAGE_TAG
    value: "latest"
  - name: IMAGE_REGISTRY
    value: image-registry.apps.silver.devops.gov.bc.ca
  - name: IMAGE_NAMESPACE
    value: e1e498-tools
  - name: PASSWORD_KEY_NAME
    required: true
    value: wps-global
  - name: PASSWORD_KEY
    required: true
    value: tileserv-db-password
  - name: POSTGRES_USER
    required: true
    value: tileserv
  - name: POSTGRES_WRITE_HOST
    required: true
    value: patroni-wps-tileserv-replica
  - name: POSTGRES_DATABASE
    required: true
    value: tileserv

objects:
  # pgtileserv: 7800
  # varnish: 8080
  # outside: 80
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      labels:
        app: tileserv
      name: tileserv
    spec:
      replicas: 2
      selector:
        app: tileserv
      strategy:
        type: Rolling
      template:
        metadata:
          labels:
            app: tileserv
            name: tileserv
        spec:
          containers:
            - name: varnish
              # image: ${IMAGE_REGISTRY}/${IMAGE_NAMESPACE}/varnish:latest
              image: registry.redhat.io/rhel8/varnish-6:latest
              ports:
                - containerPort: 7900
                  protocol: TCP
              env:
                - name: BACKENDS_PROBE_INTERVAL
                  value: "15s"
                - name: BACKENDS_PROBE_TIMEOUT
                  value: "5s"
                - name: BACKENDS_PROBE_WINDOW
                  value: "3"
                - name: BACKENDS
                  value: "127.0.0.1:7800"
                - name: DNS_ENABLED
                  value: "false"
                - name: DASHBOARD_USER
                  value: "admin"
                - name: DASHBOARD_PASSWORD
                  value: "admin1234"
                - name: DASHBOARD_SERVERS
                  value: "web"
                - name: PARAM_VALUE
                  value: "-p default_ttl=600"
              livenessProbe:
                failureThreshold: 3
                initialDelaySeconds: 5
                periodSeconds: 30
                successThreshold: 1
                tcpSocket:
                  port: 7900
                timeoutSeconds: 5
              readinessProbe:
                httpGet:
                  path: /
                  port: 7900
                failureThreshold: 3
                initialDelaySeconds: 10
                periodSeconds: 30
                successThreshold: 1
                timeoutSeconds: 5
            - name: pgtileserv
              image: ${IMAGE_REGISTRY}/${IMAGE_NAMESPACE}/pg_tileserv:${PG_TILESERV_IMAGE_TAG}
              ports:
                - containerPort: 7800
                  protocol: TCP
              env:
                - name: POSTGRES_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: ${PASSWORD_KEY_NAME}
                      key: ${PASSWORD_KEY}
                - name: DATABASE_URL
                  value: postgresql://${POSTGRES_USER}:$(POSTGRES_PASSWORD)@${POSTGRES_WRITE_HOST}/${POSTGRES_DATABASE}
              livenessProbe:
                failureThreshold: 3
                initialDelaySeconds: 5
                periodSeconds: 30
                successThreshold: 1
                tcpSocket:
                  port: 7800
                timeoutSeconds: 5
              readinessProbe:
                httpGet:
                  path: /
                  port: 7800
                failureThreshold: 3
                initialDelaySeconds: 10
                periodSeconds: 30
                successThreshold: 1
                timeoutSeconds: 5
  - apiVersion: v1
    kind: Service
    metadata:
      name: tileserv
      labels:
        app: tileserv
        name: tileserv
    spec:
      ports:
        - name: 7800-tcp
          protocol: TCP
          port: 80
          targetPort: 7900
      selector:
        name: tileserv
  - apiVersion: route.openshift.io/v1
    kind: Route
    metadata:
      name: tileserv
      labels:
        app: tileserv
        name: tileserv
    spec:
      host: tileserv-dev.apps.silver.devops.gov.bc.ca
      port:
        targetPort: 7800-tcp
      to:
        kind: Service
        name: tileserv
      tls:
        termination: edge
        insecureEdgeTerminationPolicy: Redirect
